---
- name: Patching Windows11
  hosts: windows
  gather_facts: false
  tasks:
    - name: Install all Critical and Security updates
      win_updates:
        category_names:
        - CriticalUpdates
        - SecurityUpdates
        state: installed
      register: update_result

    - name: Reboot host if required
      win_reboot:
      when: update_result.reboot_required
